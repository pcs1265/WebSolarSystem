<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/pixi.min.js"></script>
  <script src="./lib/viewport.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="./img/icon-256.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>WebSolarSystem</title>
</head>

<script type="module" src="./js/util.js"></script>
<script type="module" src="./js/background.js"></script>
<script type="module" src="./js/viewport.js"></script>
<script type="module" src="./js/index.js"></script>

<script>
  WebFont.load({
    google: {
      families: ['Noto Sans']
    }
  });
</script>

<body>
  
  <div id="container">
  </div>
  
  <span id="title"> WebSolarSystem </span>

  <details id="settings">
      <summary id="control_title">Settings</summary>

      <div id="settings_panel">
        <p class="particle_counter"># of Particles : <span id="particle_indicator"></span></p> 
        <p class="fps_counter">FPS : <span id="fps_indicator"></span></p> 
      </div>
      
  </details>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service_worker.js')
        .then(function () {
          console.log('서비스 워커가 등록됨!');
        })
    }
  </script>
</body>
</html>
