<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Expires" content="-1">
  <script src="./lib/pixi.min.js"></script>
  <script src="./lib/viewport.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/icon-80.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="modal.css">
  <title>WebSolarSystem</title>
</head>
<script type="module" src="./js/index.js"></script>

<script>
  WebFont.load({
    google: {
      families: ['Noto Sans']
    }
  });
</script>

<body>
  
  <div id = "splash">
    <p id = "splash_text">WebSolarSystem</p>
  </div>

  <div id="container">
  </div>
  
  <span id="title"> WebSolarSystem </span>

  <details id="settings">
      <summary id="control_title">천체</summary>

      

      <div>
        <!-- <p class="particle_counter"># of Particles : <span id="particle_indicator"></span></p>  -->
        <p class="fps_counter">FPS : <span id="fps_indicator"></span></p> 
        
      </div>

      <ul id = "body_list"></ul>
      
  </details>
  
    <div id="modal">
      <div id="modal_header" class="header">
        <p class='init_message'> 정보를 보려면 천체를 선택하세요. </p>
      </div>

      <div id="modal_body" >
        <div id="body_details" class="content">

        </div>
      </div>
    </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service_worker.js')
        .then(function () {
          console.log('서비스 워커가 등록됨!');
        })
    }
  </script>
</body>
</html>
